<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTOWL</title>
</head>

<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    {% include 'header.html' %}

    {% for info_msg in get_flashed_messages() %}
    <div id="send_msg_info_flash_div" class="send_msg_info_flash_div" name="send_msg_info_flash_div">
        {{ info_msg }}
    </div>
    {% endfor %}
    
    <div id="send_div" name="send_div" class="send_div">
        <form method="post">

            <label for="send_msg_textarea" id="send_msg_label" class="send_msg_label" name="send_msg_label">Ecnrypt and Send a Message</label>
            <textarea id="send_msg_textarea" class="send_msg_textarea" name="send_msg_textarea" rows="20" cols="80">{{ request.form['send_msg_textarea'] }}</textarea>
            <button type="submit" id="send_msg_button" class="send_msg_button" name="send_msg_button">SEND MESSAGE</button>

        </form>
    </div>

</body>

</html>
