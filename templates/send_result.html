<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTOWL</title>
</head>

<body>

<div id="send_msg_success_div" class="send_msg_success_div" name="send_msg_success_div">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">

    {% for info_msg in get_flashed_messages() %}
    <div id="send_msg_info_flash_div" class="send_msg_info_flash_div" name="send_msg_info_flash_div">
        {{ info_msg }}
    </div>
    {% endfor %}

    <div id="send_msg_result_div" class="send_msg_result_div" name="send_msg_result_div">
        <div id="send_msg_addr_div" class="send_msg_addr_div" name="send_msg_addr_div">
            <label id="send_msg_addr_label" class="send_msg_addr_label" name="send_msg_addr_label">ADDRESS:</label>
            <p id="addr_value" class="addr_value" name="addr_value">{{ addr_value }}</p>
        </div>

        <div id="send_msg_key_div" class="send_msg_key_div" name="send_msg_key_div">
            <label id="send_msg_key_label" class="send_msg_key_label" name="send_msg_key_label">KEY:</label>
            <p id="key_value" class="key_value" name="key_value">{{ key_value }}</p>
        </div>
    </div>
    
    <a href="/" id="send_msg_result_a" class="send_msg_result_a" name="send_msg_result_a">Return to MAIN PAGE</a>

</div>

</body>

</html>
